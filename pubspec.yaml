  geolocator: ^10.0.1
  get_it: ^7.2.0
  image_picker: ^1.0.4
  flutter_map: any
  intl: ^0.17.0
  local_auth: ^2.0.2
  logger: ^1.1.0
  lottie: ^2.6.0
  path_provider: ^2.1.1
  permission_handler: ^10.0.0

  
  pretty_dio_logger: ^1.1.1
  provider: ^6.0.2
  pull_to_refresh: ^2.0.0
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  # screenshot: ^2.1.0
  scrollable_positioned_list: ^0.3.2
  share_extend: ^2.0.0
  share_plus: ^7.0.1
  shared_preferences: ^2.1.1
  shimmer: ^2.0.0
  smooth_page_indicator: ^1.0.0+2
  the_validator: ^2.0.0
