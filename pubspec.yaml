  water_drop_nav_bar: ^2.2.2
 


  mocktail: ^1.0.1
  dotted_border: ^2.0.0
  android_path_provider: ^0.3.0
  fluttertoast: ^8.2.4
  equatable: ^2.0.5
  flutter_animate: ^4.5.0
  mockito: ^5.4.4

dev_dependencies:
  build_runner: any
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/fonts/
    - assets/pngs/
    - assets/pngs/2x/
    - assets/pngs/3x/
    - assets/svgs/
    - assets/anim/
    - lib/core/data/mock/student.json

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Light.ttf
          weight: 300
        - asset: assets/fonts/SourceSansPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/SourceSansPro-Italic.ttf
          style: italic
        - asset: assets/fonts/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SourceSansPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/SourceSans3-ExtraBold.ttf
          weight: 900
